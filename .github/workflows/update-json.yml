name: Update updates.json

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.apk'
    branches:
      - main

jobs:
  update-json:
    if: contains(github.event.head_commit.message, 'update-json') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🧠 Run Script to Update updates.json
        run: |
          python .github/scripts/update_json.py

      - name: 💾 Commit and Push updates.json
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updates.json
          git commit -m "CI: auto-update updates.json" || echo "No changes to commit"
          git pull --rebase origin main
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
