name: Update updates.json

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.apk'
    branches:
      - main

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pull latest changes
        run: git pull origin main  

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üß† Run Script to Update updates.json
        run: |
          python .github/scripts/update_json.py

      - name: üíæ Commit and Push updates.json with rebase
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add updates.json
          git commit -m "CI: auto-update updates.json" || echo "No changes to commit"

          # Pull with rebase to avoid push rejection
          git pull --rebase origin main

          # Push with token-based authentication
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
